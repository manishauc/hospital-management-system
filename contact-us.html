<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hospital Management System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <ul>
                <a href="./">
                    <li>Home</li>
                </a>
                <a href="./about-us.html">
                    <li>About Us</li>
                </a>
                <a href="./contact-us.html">
                    <li>Contact Us</li>
                </a>
                <a href="./products.html">
                    <li>Products</li>
                </a>
                <a href="./services.html">
                    <li>Services</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="hospital">Contact Us</h1>
        </section>
        <section>
            <div id="main-div">
                <form method="GET" action="./about-us.html">

                    <div>
                        <label for="full_name">Name</label>
                        <input type="text" id="full_name" name="full_name" required />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label for="dob">Date Of Birth</label>
                        <input type="date" id="dob" name="dob" required />
                    </div>
                    <div>
                        <label for="aadhar">Aadhar</label>
                        <input type="text" id="aadhar" name="aadhar" pattern="^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$"
                            required />
                        <hint>Eg:1234 2345 5678</hint>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <label for="maleRadio"><input type="radio" name="gender" id="maleRadio"
                                value="MALE" />Male</label>
                        <label for="femaleRadio"><input type="radio" name="gender" id="femaleRadio"
                                value="FEMALE" />Female</label>
                    </div>
                    <div>
                        <label>Favorite Subject</label>
                        <label class="check"> <input type="checkbox" name="subjects" value="Math"
                                id="math" />Math</label>
                        <label class="check"> <input type="checkbox" name="subjects" value="Hindi"
                                id="hindi" />Hindi</label>
                        <label class="check"> <input type="checkbox" name="subjects" value="Marathi"
                                id="marathi" />Marathi</label>
                        <label class="check"> <input type="checkbox" name="subjects" value="English"
                                id="english" />English</label>
                        <label class="check"> <input type="checkbox" name="subjects" value="Science"
                                id="science" />Science</label>

                    </div>
                    <div>
                        <label for="favMovie">Favorite Movie</label>
                        <select id-="favMovie" name="favMovie" multiple>
                            <option value="">Select Option</option>
                            <option value="PK">PK</option>
                            <option value="DDLJ">DDLJ</option>
                            <option value="3 Idiots">3 Idiots</option>
                            <option value="Mann">Mann</option>
                        </select>
                    </div>
                    <div>
                        <label for="favColor">Favorite Color</label>
                        <input type="color" name="favColor" id="favColor" />
                    </div>
                    <div>
                        <label for="salary">Salary</label>
                        <div>10,000<input type="range" name="salary" id="salary" onchange="changeEventHandler(event)"
                                min="10000" max="100000" />1,00,000</div>
                        <div id="salaryOutput"></div>
                    </div>
                    <div>
                        <label for="aboutYou">About You</label>
                        <textarea id="aboutYou" name="aboutYou" placeholder="About you text" maxlength="250"></textarea>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="button">Click Me</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        function changeEventHandler(ev) {
            document.getElementById("salaryOutput").innerText = ev.target.value;
        }
    </script>
</body>

</html>
